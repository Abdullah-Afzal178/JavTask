<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container">
    <br>
    <hr>
    <br>
    <br>
    <br>
    <br>
    <h1> Currency Freaks Amount Converter</h1><br>
    <form style="z-index: 2" action="#" th:action="@{/currencyFreaks/convertedAmount}" th:object="${convertModel}" method="get">
        <input type="text" th:field="*{from}" class="form-control mb-4 col-4" placeholder="From"><br>
        <input type="text" th:field="*{to}" class="form-control mb-4 col-4" placeholder="To"><br>
        <input type="text" th:field="*{given_amount}" class="form-control mb-4 col-4" placeholder="Amount to Convert"><br>
        <button type="submit" class="btn btn-info col-2">Convert</button>
        <br>
        <br>
    </form>
    <br>
  <h1>Converted Amount= <span th:text="${convertedAmount.getConverted_amount()}"/></h1>
    <p><span th:text="${convertedAmount.getQuery().given_amount}+' '+${convertedAmount.getQuery().from}+' = '+${convertedAmount.getConverted_amount()}+' '+${convertedAmount.getQuery().to}"/></p>
</div>
<br>
<br><br><br>
<br>
<div th:insert="footer :: footer">  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
