<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary"
     style="height: 100px;width:100%; background-color: blue;position: fixed;z-index: 1">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">IP GeoLocation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" style="color: white" aria-current="page"
                       href="http://localhost:8080/ipgeo/apiCall">IP GeoLocation</a>
                </li>
                <li  class="nav-item dropdown">
                    <a style="color: white" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Currency Freaks
                    </a>
                    <div  style="background-color: blue" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a style="color: white" class="dropdown-item" href="http://localhost:8080/currencyFreaks/convert">Amount Converter</a>
                        <a style="color: white"  class="dropdown-item" href="http://localhost:8080/currencyFreaks/apicall">Get All Currencies</a>
                    </div>
                </li>
                <li  class="nav-item dropdown">
                    <a style="color: white" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        WhoIs Freaks
                    </a>
                    <div  style="background-color: blue" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a style="color: white" class="dropdown-item" href="http://localhost:8080/whoisfreaks/lookUp">WhoIs LookUp Data API</a>
                        <a style="color: white"  class="dropdown-item" href="http://localhost:8080/whoisfreaks/historical">WhoIs Historical Data API</a>
                        <a style="color: white" class="dropdown-item" href="http://localhost:8080/whoisfreaks/domainAvailability">WhoIs Domain Availability API</a>
                        <a style="color: white" class="dropdown-item" href="http://localhost:8080/whoisfreaks/domainAvailabilitySuggestions">WhoIs Domain Availability Suggestions API</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
